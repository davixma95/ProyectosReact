<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="principal">
      <div class="fylo">
        <div class="icono">
          <img src="assets/images/logo.svg" alt="fylo icono" />
        </div>
        <div class="iconos">
          <img
            src="assets/images/icon-document.svg"
            class="archivosvg"
            alt="archivo icono svg"
          />
          <img
            src="assets/images/icon-folder.svg"
            class="foldersvg"
            alt="folder icono svg"
          />
          <img
            src="assets/images/icon-upload.svg"
            class="drivesvg"
            alt="drive icono svg"
          />
        </div>
      </div>
      <div class="storage">
        <!-- <p class="limit">You´ve used 850GB of your storage</p> -->
        <p class="limit">火 渦 堪 汲 汐 水 850GB 墾 土 邦</p>
        <div class="cargaVacia">
          <div class="carga">
            <div class="circle"></div>
          </div>
        </div>
        <span class="zero">0GB</span>
        <span class="mil">1000GB</span>
      </div>
    </div>
    <div class="cajaNormal"><span class="extra">185</span> GB LEFT </div>

    <img
      src="assets/images/bg-desktop.png"
      alt="background fondo desktop"
      class="fondoImg"
    />
  </body>
</html>
